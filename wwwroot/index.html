<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RebIQ - Akƒ±llƒ± Arama Motoru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 50%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(33, 150, 243, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(25, 118, 210, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: #1976D2;
            margin-bottom: 40px;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.12);
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .header p {
            font-size: 1.3em;
            color: #64B5F6;
            font-weight: 500;
        }

        .upload-card {
            background: white;
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.12);
            border: 2px solid rgba(33, 150, 243, 0.1);
            transition: all 0.3s ease;
        }

        .upload-card:hover {
            box-shadow: 0 12px 48px rgba(33, 150, 243, 0.18);
            transform: translateY(-2px);
        }

        .upload-zone {
            border: 3px dashed #64B5F6;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.03) 0%, rgba(25, 118, 210, 0.03) 100%);
        }

        .upload-zone:hover {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.08) 0%, rgba(25, 118, 210, 0.08) 100%);
            border-color: #2196F3;
            transform: scale(1.01);
        }

        .upload-zone h3 {
            color: #1976D2;
            margin-bottom: 12px;
            font-size: 1.4em;
            font-weight: 600;
        }

        .upload-zone p {
            color: #64B5F6;
            font-size: 1.1em;
        }

        .file-input {
            display: none;
        }

        .train-btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .train-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
        }

        .train-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }

        .search-card {
            background: white;
            border-radius: 25px;
            padding: 45px;
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.12);
            margin-bottom: 30px;
            border: 2px solid rgba(33, 150, 243, 0.1);
        }

        .search-box {
            position: relative;
            margin-bottom: 35px;
        }

        .search-input {
            width: 100%;
            padding: 22px 65px 22px 25px;
            font-size: 18px;
            border: 3px solid #E3F2FD;
            border-radius: 20px;
            outline: none;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%);
        }

        .search-input:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 6px rgba(33, 150, 243, 0.12);
            background: white;
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 26px;
            color: #2196F3;
        }

        .interpretation {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 25px;
            display: none;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.3);
        }

        .interpretation h3 {
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 25px;
            display: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.08);
        }

        .results-table th {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 18px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
        }

        .results-table td {
            padding: 16px 18px;
            border-bottom: 1px solid #E3F2FD;
            background: white;
            transition: all 0.2s ease;
        }

        .results-table tr:hover td {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.04) 0%, rgba(25, 118, 210, 0.04) 100%);
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #90CAF9;
            display: none;
        }

        .no-results h3 {
            color: #64B5F6;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #2196F3;
            display: none;
        }

        .spinner {
            border: 4px solid #E3F2FD;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(33, 150, 243, 0.25);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(33, 150, 243, 0.35);
        }

        .stat-card h4 {
            font-size: 14px;
            opacity: 0.95;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card p {
            font-size: 32px;
            font-weight: 700;
        }

        .notification {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 20px 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(33, 150, 243, 0.2);
            display: none;
            z-index: 1000;
            border-left: 5px solid #2196F3;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .json-textarea {
            width: 100%;
            min-height: 220px;
            padding: 18px;
            border: 3px solid #E3F2FD;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fbff 100%);
            transition: all 0.3s ease;
        }

        .json-textarea:focus {
            border-color: #2196F3;
            box-shadow: 0 0 0 6px rgba(33, 150, 243, 0.12);
            background: white;
        }

        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .tab {
            padding: 12px 25px;
            background: #F5F9FC;
            border: 2px solid #E3F2FD;
            border-radius: 15px 15px 0 0;
            cursor: pointer;
            font-weight: 600;
            color: #64B5F6;
            transition: all 0.3s ease;
        }

        .tab:hover {
            background: #E3F2FD;
            color: #2196F3;
        }

        .tab.active {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            border-color: #2196F3;
            box-shadow: 0 -4px 15px rgba(33, 150, 243, 0.2);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç RebIQ</h1>
            <p>Akƒ±llƒ± JSON Arama Motoru</p>
        </div>

        <div class="upload-card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('file')">üìÅ Dosya</button>
                <button class="tab" onclick="switchTab('text')">üìù Metin</button>
            </div>

            <div id="fileTab" class="tab-content active">
                <div class="upload-zone" id="uploadZone">
                    <h3>üìÅ JSON Dosyasƒ± Y√ºkle</h3>
                    <p>Dosyayƒ± buraya s√ºr√ºkleyin veya tƒ±klayƒ±n</p>
                    <input type="file" id="fileInput" class="file-input" accept=".json">
                </div>
            </div>

            <div id="textTab" class="tab-content">
                <textarea class="json-textarea" id="jsonTextarea" placeholder='JSON verinizi buraya yapƒ±≈ütƒ±rƒ±n:
[
  {"isim": "Ahmet", "yas": 25},
  {"isim": "Ay≈üe", "yas": 30}
]'></textarea>
            </div>

            <button class="train-btn" id="trainBtn" disabled>üéì Modeli Eƒüit</button>
        </div>

        <div class="search-card" id="searchCard" style="display: none;">
            <div class="stats">
                <div class="stat-card">
                    <h4>Toplam Kayƒ±t</h4>
                    <p id="totalRecords">-</p>
                </div>
                <div class="stat-card">
                    <h4>Field Sayƒ±sƒ±</h4>
                    <p id="totalFields">-</p>
                </div>
                <div class="stat-card">
                    <h4>Bulunan Sonu√ß</h4>
                    <p id="foundResults">-</p>
                </div>
            </div>

            <div class="search-box">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="√ñrn: Ahmet'in kodunu g√∂ster, 9A sƒ±nƒ±fƒ±nƒ±n t√ºm bilgileri, Yƒ±lmaz soyadlƒ± kullanƒ±cƒ±lar...">
                <span class="search-icon">üîç</span>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Aranƒ±yor...</p>
            </div>

            <div class="interpretation" id="interpretation">
                <h3>üìã Anlama:</h3>
                <p id="interpretationText"></p>
            </div>

            <div class="no-results" id="noResults">
                <h3>üòî Sonu√ß Bulunamadƒ±</h3>
                <p>Farklƒ± anahtar kelimeler deneyin</p>
            </div>

            <table class="results-table" id="resultsTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // API base URL'ini otomatik belirle (aynƒ± host ve port)
        const API_BASE_URL = window.location.origin;
        
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const jsonTextarea = document.getElementById('jsonTextarea');
        const trainBtn = document.getElementById('trainBtn');
        const searchCard = document.getElementById('searchCard');
        const notification = document.getElementById('notification');
        const uploadCard = document.querySelector('.upload-card');
        
        let currentData = [];
        let currentTab = 'file';
        let sessionId = generateGUID();
        let isTrainingDataAvailable = false;

        // GUID olu≈üturucu
        function generateGUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Sayfa y√ºklendiƒüinde eƒüitim durumunu kontrol et
        async function checkTrainingData() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/check-training`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.isTrainingAvailable && result.recordCount > 0) {
                        isTrainingDataAvailable = true;
                        uploadCard.style.display = 'none';
                        searchCard.style.display = 'block';
                        await loadStats();
                        showNotification('‚úÖ Daha √∂nce eƒüitilmi≈ü model y√ºklendi! Arama yapabilirsiniz.');
                    }
                }
            } catch (error) {
                console.log('Eƒüitim verisi bulunamadƒ±, eƒüitim ekranƒ± g√∂steriliyor.');
            }
        }

        // Sayfa y√ºklendiƒüinde kontrol et
        window.addEventListener('DOMContentLoaded', checkTrainingData);

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'file') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('fileTab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('textTab').classList.add('active');
            }
        }

        // Textarea deƒüi≈üikliƒüi
        jsonTextarea.addEventListener('input', () => {
            const text = jsonTextarea.value.trim();
            if (text.length > 0) {
                try {
                    const json = JSON.parse(text);
                    currentData = Array.isArray(json) ? json : [json];
                    trainBtn.disabled = false;
                } catch (error) {
                    trainBtn.disabled = true;
                }
            } else {
                trainBtn.disabled = true;
            }
        });

        // Drag & Drop
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.style.background = 'rgba(33, 150, 243, 0.1)';
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.style.background = '';
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.style.background = '';
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/json') {
                loadFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) loadFile(file);
        });

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    currentData = Array.isArray(json) ? json : [json];
                    trainBtn.disabled = false;
                    showNotification('‚úÖ JSON y√ºklendi! ≈ûimdi "Modeli Eƒüit" butonuna basƒ±n.');
                } catch (error) {
                    showNotification('‚ùå JSON hatasƒ±: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        trainBtn.addEventListener('click', async () => {
            if (currentData.length === 0) {
                // Textarea'dan al
                if (currentTab === 'text') {
                    try {
                        const json = JSON.parse(jsonTextarea.value);
                        currentData = Array.isArray(json) ? json : [json];
                    } catch (error) {
                        showNotification('‚ùå JSON formatƒ± hatalƒ±!');
                        return;
                    }
                } else {
                    return;
                }
            }

            trainBtn.disabled = true;
            trainBtn.textContent = '‚è≥ Eƒüitiliyor...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/train?sessionId=${sessionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(currentData)
                });

                const result = await response.json();
                isTrainingDataAvailable = true;
                showNotification('‚úÖ Model eƒüitildi! Artƒ±k arama yapabilirsiniz.');
                uploadCard.style.display = 'none';
                searchCard.style.display = 'block';
                trainBtn.textContent = '‚úì Eƒüitim Tamamlandƒ±';
                await loadStats();
            } catch (error) {
                showNotification('‚ùå Eƒüitim hatasƒ±: ' + error.message);
                trainBtn.disabled = false;
                trainBtn.textContent = 'üéì Modeli Eƒüit';
            }
        });

        const searchInput = document.getElementById('searchInput');
        const loading = document.getElementById('loading');
        const interpretation = document.getElementById('interpretation');
        const interpretationText = document.getElementById('interpretationText');
        const resultsTable = document.getElementById('resultsTable');
        const tableHead = document.getElementById('tableHead');
        const tableBody = document.getElementById('tableBody');
        const noResults = document.getElementById('noResults');
        const totalRecords = document.getElementById('totalRecords');
        const totalFields = document.getElementById('totalFields');
        const foundResults = document.getElementById('foundResults');

        let debounceTimer;

        // ƒ∞statistikleri y√ºkle
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/trained_vectors.json`);
                if (response.ok) {
                    const data = await response.json();
                    totalRecords.textContent = data.OriginalData?.length || 0;
                    totalFields.textContent = Object.keys(data.FieldVectors || {}).length;
                }
            } catch (error) {
                console.error('ƒ∞statistikler y√ºklenemedi:', error);
            }
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = searchInput.value.trim();
                if (query.length > 2) {
                    performSearch(query);
                } else {
                    resetResults();
                }
            }, 500);
        });

        async function performSearch(query) {
            loading.style.display = 'block';
            interpretation.style.display = 'none';
            resultsTable.style.display = 'none';
            noResults.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/search?sessionId=${sessionId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                loading.style.display = 'none';

                if (data.results && data.results.length > 0) {
                    displayResults(data);
                } else {
                    noResults.style.display = 'block';
                    foundResults.textContent = '0';
                }
            } catch (error) {
                console.error('Arama hatasƒ±:', error);
                loading.style.display = 'none';
                noResults.style.display = 'block';
            }
        }

        function displayResults(data) {
            interpretation.style.display = 'block';
            interpretationText.textContent = data.interpretation || 'Sonu√ßlar bulundu';
            foundResults.textContent = data.results.length;

            const results = data.results;
            if (results.length === 0) return;

            const keys = Object.keys(results[0]);
            
            // Tablo ba≈ülƒ±klarƒ±
            tableHead.innerHTML = '<tr>' + 
                keys.map(key => `<th>${key}</th>`).join('') + 
                '</tr>';

            // Tablo satƒ±rlarƒ±
            tableBody.innerHTML = results.map(row => 
                '<tr>' + 
                keys.map(key => `<td>${row[key] || '-'}</td>`).join('') + 
                '</tr>'
            ).join('');

            resultsTable.style.display = 'table';
        }

        function resetResults() {
            interpretation.style.display = 'none';
            resultsTable.style.display = 'none';
            noResults.style.display = 'none';
            foundResults.textContent = '-';
        }
    </script>
</body>
</html>
